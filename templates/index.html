<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/open-weather-icons@0.0.8/index.min.js"></script>

  <title>Weather App</title>
</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbr-fixed-top">
    <a class="navbar-brand">
      <img src="{{url_for('static',filename='test.svg')}}" width="30" height="30" class="d-inline-block align-top"
        alt="">
     Weather App
    </a>
  </nav>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-6 col-md-6">
      <form method="POST">
        <div class="form-group" style="margin-top: 2rem;">
          <input type="text" name="city" id="new" placeholder="Search" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div> 
  </div>
</div>

<div class="container" style="margin-top: 2rem;">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-6 col-md-6">
        {% if data.temprature and data.humidity and data.description and data.icon and data.city%}
      <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4">
              <img src="http://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="#"
              style="height: 4cm;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                  <h4 class="card-title">{{data.city}}</h4>
                  <p class="card-text" >
                    <ul type=square style="font-size:medium;" >
                        <li>
                          Temprature : {{data.temprature}} â„ƒ
                        </li>
                        <li>
                          Humidity : {{data.humidity}}%
                        </li>
                        <li>
                          Description : {{data.description}}
                        </li>
                    </ul>
                  </p>
                </div>
              </div>
            </div>
    </div>
    {%endif%}
  </div>
</div>
</div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
